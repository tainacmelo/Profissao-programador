<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profissão Programador</title>
</head>
    <body>
        <form action="index.html">
            <label for="email">E-mail</label>
            <input style="display: block;" id="email" type="email" name="email" placeholder="Coloque um e-mail valido">
 
            <label for="password">Senha</label>
            <input style="display: block;" id="password" type="password" name="password"> 

            <label for="text">Texto</label>
            <input style="display: block;" id="text" type="text" name="text">

            <label for="checkbox">checkbox1</label>
            <input style="display: block;" id="checkbox" type="checkbox" name="checkbox1">
            <label for="checkbox">checkbox2</label>
            <input style="display: block;" id="checkbox" type="checkbox" name="checkbox2">

            <label for="radio">Masculino</label>
            <input style="display: block;" id="radio" type="radio" name="sexo" value="Masculino">

            <label for="radio">Feminino</label>
            <input style="display: block;" id="radio" type="radio" name="sexo" value="Feminino">

            <label for="radio">Outros</label>
            <input style="display: block;" id="radio" type="radio" name="sexo" value="Outros">

            <label for="range">Range</label>
            <input style="display: block;" id="range" type="range" name="range">

            <label for="number">Número</label>
            <input style="display: block;" id="number" type="number" name="number">

            <label for="file">Arquivo</label>
            <input style="display: block;" type="file" name="file">
            
            <label for="date">Data</label>
            <input style="display: block;" id="date" type="date" name="date">

            <select style="display: block;" name="dia da semana">
                <option value="domingo">Domingo</option>
                <option value="segunda">Segunda</option>
                <option value="terça">Terça</option>
                <option value="quarta">Quarta</option>
                <option value="quinta">Quinta</option>
                <option value="sexta">Sexta</option>
                <option value="sabado">Sabado</option>
            </select>

            <textarea style="display: block;" name="mensagem" id="mensagem" cols="100" rows="5">
            </textarea>

            <button>Enviar</button>


        </form>
    </body>
</html>
